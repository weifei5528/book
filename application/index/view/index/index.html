{extend name="layout" /}
{block name="content"}
<div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="product-content-wrap">
                    <!-- Product Tab Menu Start -->
                    <nav class="product-teb-menu">
                        <ul class="nav justify-content-center" role="tablist">
                            {foreach $list as $key => $val}
                                <li {if $key == 0 } class="active" {/if}><a   href="#category_{$val.id}" {if $key == 0 } class="active show" {/if} id="category_tab_{$val.id}" data-toggle="tab">{$val.name}</a></li>
                            {/foreach}

                        </ul>
                    </nav>
                    <!-- Product Tab Menu End -->

                    <!-- Product Tab Content Start -->
                    <div class="tab-content" id="productContent">
                        {foreach $list as $k => $v}
                        <div class="tab-pane fade show active" id="category_{$v.id}" role="tabpanel">
                            <div class="products-wrapper">
                                <div class="product-carousel owl-carousel">
                                    <!-- Single Product Start -->
                                    {foreach $v['info_list'] as $ck => $cv}
                                    <div class="single-product-item">
                                        <figure class="product-thumb">
                                            <a href="single-product.html"><img src="{:get_file_path($cv['img'])}"
                                                                               alt="{$cv.name}"></a>
                                            <a href="#" class="btn btn-round btn-cart" title="Quick View"
                                               data-toggle="modal" data-target="#quickView"><i
                                                    class="fa fa-eye"></i></a>
                                        </figure>
                                        <div class="product-details">
                                            <h2 class="product-title"><a href="single-product.html">{$cv.name}</a></h2>
                                            <div class="rating">
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                            </div>
                                            <span class="product-price">$40.99</span>

                                            <div class="product-meta">
                                                <a href="#" class="btn btn-round btn-cart" title="Add to Cart"><i
                                                        class="fa fa-shopping-cart"></i></a>
                                                <a href="wishlist.html" class="btn btn-round btn-cart"
                                                   title="Add to Wishlist"><i class="fa fa-heart"></i></a>
                                                <a href="compare.html" class="btn btn-round btn-cart"
                                                   title="Add to Compare"><i class="fa fa-exchange"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                    {/foreach}
                                    <!-- Single Product End -->

                                </div>
                            </div>
                        </div>

                        {/foreach}
                    </div>
                    <!-- Product Tab Content End -->
                </div>
            </div>
        </div>
    </div>
</div>
<!--== End Feature Products  Area ==-->


{/block}
{block name="slider"}
	{include file="public/slider"}
{/block}
