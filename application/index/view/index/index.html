{extend name="layout" /}
{block name="content"}
<div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="product-content-wrap">
                    <!-- Product Tab Menu Start -->
                    <nav class="product-teb-menu">
                        <ul class="nav justify-content-center" role="tablist">
                            {foreach $list as $key => $val}
                                <li {if $key == 0 } class="active" {/if}><a   href="#category_{$val.id}" {if $key == 0 } class="active show" {/if} id="category_tab_{$val.id}" data-toggle="tab">{$val.name}</a></li>
                            {/foreach}

                        </ul>
                    </nav>
                    <!-- Product Tab Menu End -->

                    <!-- Product Tab Content Start -->
                    <div class="tab-content" id="productContent">
                        {foreach $list as $k => $v}
                        <div class="tab-pane fade show active" id="category_{$v.id}" role="tabpanel">
                            <div class="products-wrapper">
                                <div class="product-carousel owl-carousel">
                                    <!-- Single Product Start -->
                                    {foreach $v['info_list'] as $ck => $cv}
                                    <div class="single-product-item">
                                        <figure class="product-thumb">
                                            <a href="{:url('Play/index',array('id' => $cv['id']))}">
                                            	<img src="{$cv['img']}" alt="{$cv.name}">
                                            </a>
                                           
                                        </figure>
                                        <div class="product-details">
                                            <h2 class="product-title"><a href="single-product.html">{$cv.name}</a></h2>
                                            <div class="rating">
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                
                                            </div>
                                           

                                          
                                        </div>
                                    </div>
                                    {/foreach}
                                    <!-- Single Product End -->

                                </div>
                            </div>
                        </div>

                        {/foreach}
                    </div>
                    <!-- Product Tab Content End -->
                </div>
            </div>
        </div>
    </div>
</div>
<!--== End Feature Products  Area ==-->


{/block}
{block name="slider"}
	{include file="public/slider"}
{/block}
